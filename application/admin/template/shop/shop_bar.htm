<div class="fixed-bar">
    <div class="item-title">
        <!-- <a class="back" href="{:url("Shop/index")}" title="返回列表"><i class="fa fa-chevron-left"></i></a> -->
        <div class="subject">
            <h3>所有订单</h3>
            <h5></h5>
        </div>
        <ul class="tab-base nc-row">
            <li>
                <a {if condition="'index' == $Think.const.ACTION_NAME and '' == $Request.param.order_status"}class="current"{/if} href='{:url("Shop/index")}'>
                    <span>全部</span>
                </a>
            </li>

            <li>
                <a {eq name="$Request.param.order_status" value="10"}class="current"{/eq} href='{:url("Shop/index", ["order_status"=>10])}'>
                    <span>待付款</span>
                </a>
            </li>

            <li>
                <a {eq name="$Request.param.order_status" value="1"}class="current"{/eq} href='{:url("Shop/index", ["order_status"=>1])}' href="{:url('Shop/conf')}">
                    <span>待发货</span>
                </a>
            </li>

            <li>
                <a {eq name="$Request.param.order_status" value="2"}class="current"{/eq} href='{:url("Shop/index", ["order_status"=>2])}' href="{:url('Shop/conf')}">
                    <span>已发货</span>
                </a>
            </li>

            <li>
                <a {eq name="$Request.param.order_status" value="3"}class="current"{/eq} href='{:url("Shop/index", ["order_status"=>3])}' href="{:url('Shop/conf')}">
                    <span>已完成</span>
                </a>
            </li>

            <li>
                <a {eq name="$Request.param.order_status" value="6"}class="current"{/eq} href='{:url("Shop/index", ["order_status"=>6])}' href="{:url('Shop/conf')}">
                    <span>已退货</span>
                </a>
            </li>

            <li>
                <a {eq name="$Request.param.order_status" value="-1"}class="current"{/eq} href='{:url("Shop/index", ["order_status"=>-1])}' href="{:url('Shop/conf')}">
                    <span>已关闭</span>
                </a>
            </li>
        </ul>
    </div>
</div>
